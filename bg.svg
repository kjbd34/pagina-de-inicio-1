2. **`<path>` Elemento**: Define una forma vectorial utilizando comandos y coordenadas.
   - `d`: Atributo que define la forma de la ruta utilizando comandos de trazado y coordenadas.
     - `M`: Mueve el lápiz a la coordenada especificada sin trazar una línea.
